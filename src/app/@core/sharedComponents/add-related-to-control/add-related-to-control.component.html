<ng-container>
    <button type="button" id="btn-add-related-to"
        class="btn btn-outline-secondary btn-light-grey btn-add-related-to ml-3 rounded-circle d-flex align-items-center justify-content-center"
        (click)="addRelatedTo()" triggers="hover" tooltipClass="tooltip-backward-small"
        ngbTooltip="{{'CASES.ADD_DIALOG.TOOLTIP_ADD_RELATEDTO' | translate | configuredEntityName}}">
        <i class="fas fa-plus" aria-hidden="true"></i>
    </button>
</ng-container>
