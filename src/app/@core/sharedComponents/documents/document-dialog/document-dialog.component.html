<!-- Model Header Start -->
<div class="modal-header border-bottom-0 padding-32 pb-0">
        <h4 class="modal-title font-weight-bold">{{ title | translate}}</h4>
        <button type="button" id="btn-close" class="close" aria-label="Close" (click)="onCloseForm()">
                <span class="font-24 fonts-close" aria-hidden="true"><i class="fas fa-times" aria-hidden="true"></i></span>
        </button>
    </div>
    <!-- Model Header End -->
    
    
    <!-- Body Start -->
    <div class="modal-body padding-32 pt-3" *ngIf="!isLoading">
        <form #activityForm="ngForm">
            <div class=" form-group ">
                <label>{{'DOCUMENTS.INFO_DIALOG.NAME' | translate}}</label>
                
                <div class="input-group mb-3 custom-input-group">
                    <input #documentName #name="ngModel" type="text" id="txt-document-name" class='form-control' [(ngModel)]="this.fileName[0]" name="subject"
                    [ngClass]="{ 'is-invalid': submitted && name.errors }" required autocomplete="off">
                    <span class="input-group-text" id="txt-document-name">.{{this.fileName[1]}}</span>
                </div>
                <div *ngFor='let validation of document_validation_messages.name' class='invalid-feedback'>
                    <div *ngIf='name.hasError(validation.type) && submitted && name.errors' id="errorNameIsRequired">
                        {{ validation.message | translate}}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>{{'DOCUMENTS.INFO_DIALOG.TYPE' | translate}}</label>               
                </div>
                <div>
                    <p-dropdown #documentType
                        #entityRecordTypeID="ngModel"
                        name="entityRecordTypeID" 
                        class="form-control"
                        [(ngModel)]="documentModel.entityRecordTypeID" 
                        [options]="documenttype"
                        id="document-type" [options]="documentTypeList"
                        optionLabel="label" optionValue="value"
                        placeholder="{{'DOCUMENTS.INFO_DIALOG.SELECTTYPE'| translate}}" [filter]="true"
                        [resetFilterOnHide]="false" filterBy="label">
                    </p-dropdown>
                </div>
            </div>
            <div class=" form-group">
                <label>{{'DOCUMENTS.INFO_DIALOG.DESCRIPTION' | translate}}</label>
                <textarea #description="ngModel" id="txt-description" class="form-control" name="description"
                    [(ngModel)]="documentModel.description">
                </textarea>
            </div>
            <div class="form-group vertical-center">
                <label class="mr-3">{{'DOCUMENTS.INFO_DIALOG.PRIVATE' | translate}}</label>
                <label class="h-27px">
                    <div class="switch switch-label switch-pill switch-primary">
                        <input #isPrivate="ngModel" type="checkbox" id="chk-is-private" class="switch-input" name="isPrivate" [(ngModel)]="documentModel.isPrivate">
                        <span class="switch-slider switch--status" data-checked="On" data-unchecked="Off"></span>
                    </div>
                </label>
            </div>
            <div class="modal-footer border-top-0 px-0 pb-0">
                <button type="button" id="btn-cancel" class='btn btn-outline-secondary me-2' (click)="onCloseForm()">{{'DOCUMENTS.INFO_DIALOG.BUTTON_CANCEL' | translate}}</button>
                <button type="button" id="btn-save" class='btn btn-primary' (click)="onSubmit()">{{'DOCUMENTS.INFO_DIALOG.BUTTON_SAVE' | translate}}</button>
            </div>
        </form>
    </div>
    <!--  Body End -->
