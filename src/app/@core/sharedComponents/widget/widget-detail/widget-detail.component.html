<div class="card">
    <div class="card-header">
        {{widget.name}}
    </div>
    <div class="card-body">
        <div class="position-relative chart--div ht-300">
            <highcharts-chart [Highcharts]="highcharts"
                              [options]="widgetChartOptions"
                              [callbackFunction]="getInstanceWidgets.bind(this)">
            </highcharts-chart>
        </div>
    </div>
</div>
