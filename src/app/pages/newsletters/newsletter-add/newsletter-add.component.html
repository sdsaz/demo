<!-- Model Header Start -->
<div class="modal-header border-bottom-0 padding-32 pb-0">
    <h4 class="modal-title font-weight-bold" id="headingPopupEntity">{{ 'CRM.NEWSLETTER.ADD_DIALOG.TITLE' | translate |
        configuredEntityName}}</h4>
    <button type="button" id="btn-close" class="close" (click)="onCloseForm(false)">
        <span class="font-24 fonts-close"><i class="fas fa-times" aria-hidden="true"></i></span>
    </button>
</div>
<!-- Model Header End -->

<!-- Add Newsletter Start -->
<div class="modal-body padding-32 pt-3" *ngIf="newsletterForm">
    <form [formGroup]='newsletterForm'>
        <div class=" form-group">
            <label>{{'CRM.NEWSLETTER.ADD_DIALOG.NAME' | translate}} <span class="mandatory"></span></label>
            <input type="text" formControlName="name" id="txt-name" class="form-control ht--40" name="name"
                [ngClass]="{ 'is-invalid': newsletterForm['controls'].name.errors && (newsletterForm['controls'].name.dirty || newsletterForm['controls'].name.touched)}">
            <div *ngFor='let validation of validation_messages.name' class='invalid-feedback'>
                <div id="errorNameIsRequired"
                    *ngIf="newsletterForm['controls'].name.hasError(validation.type) && newsletterForm['controls'].name.errors && (newsletterForm['controls'].name.dirty || newsletterForm['controls'].name.touched)">
                    {{ validation.message | translate}}
                </div>
            </div>
        </div>
        <div class=" form-group">
            <label>{{'CRM.NEWSLETTER.ADD_DIALOG.DESCRIPTION' | translate}}</label>
            <input type="text" formControlName="description" id="txt-description" class="form-control ht--40"
                [ngClass]="{ 'is-invalid': newsletterForm['controls'].description.errors }" trimValue>
            <div *ngFor='let validation of validation_messages.description' class='invalid-feedback'>
                <div
                    *ngIf="newsletterForm['controls'].description.hasError(validation.type) && newsletterForm['controls'].description.errors && (newsletterForm['controls'].description.dirty || newsletterForm['controls'].description.touched)">
                    {{ validation.message | translate}}
                </div>
            </div>
        </div>
        <div class="modal-footer border-top-0 px-0 pb-0">
            <button type="button" class='btn btn-outline-secondary me-2' id="btn-cancel"
                (click)="onCloseForm(false)">{{'CRM.NEWSLETTER.ADD_DIALOG.BUTTON_CANCEL' | translate}}</button>
            <button type="button" (click)="saveNewsletter(newsletterForm.value)" id="btn-save"
                class='btn btn-primary'>{{'CRM.NEWSLETTER.ADD_DIALOG.BUTTON_ADD' | translate}}</button>
        </div>
    </form>
</div>
<!-- Add Newsletter End -->
